    <script>
      var videoShowing = false;

      var channelID = "UC3G2Z2qfGoOzr8kSQYkFDaQ";
      var reqURL = "https://www.youtube.com/feeds/videos.xml?channel_id=";
      $.getJSON("https://api.rss2json.com/v1/api.json?rss_url=" + encodeURIComponent(reqURL)+channelID, function(data) {
      var link = data.items[0].link;
      var id = link.substr(link.indexOf("=")+1);
      $("#youtube_video").attr("src","https://youtube.com/embed/" + id + "?controls=1&showinfo=0&rel=0&enablejsapi=1");
      });

      $(document).ready(function() {
          var my_video = document.getElementById("my_video");
          var my_video = my_video.getElementsByTagName("iframe")[0].contentWindow;
        
          let today = new Date();
          console.log("Сейчас часов: " + today.getHours());

          if (today.getHours() > 7 && today.getHours() < 10)
          {
            console.log("Show video");
            videoShowing = true;
            setTimeout(() => {
                my_video.postMessage('{"event": "command", "func": "playVideo", "args": ""}', "*");
            }, 1000);
          }
          else{
            videoShowing = false;
            document.getElementById("my_video").style.display = "none";
            document.getElementById("videoBackground").style.display = "none";
          }
  
          var my_video_button = document.getElementById("my_video_button");
          my_video_button.onclick = function(){
            if (videoShowing === true)
            {
              document.getElementById("my_video").style.display = "none";
              document.getElementById("videoBackground").style.display = "none";
              my_video.postMessage('{"event": "command", "func": "pauseVideo", "args": ""}', "*");
            }
            else {
              document.getElementById("my_video").style.display = "block";
              document.getElementById("videoBackground").style.display = "block";
              setTimeout(() => {
                  my_video.postMessage('{"event": "command", "func": "playVideo", "args": ""}', "*");
              }, 100);
            }
            videoShowing = !videoShowing;
          }
          document.getElementById("videoBackground").onclick = function(){
              document.getElementById("my_video").style.display = "none";
              document.getElementById("videoBackground").style.display = "none";
              my_video.postMessage('{"event": "command", "func": "pauseVideo", "args": ""}', "*");
            videoShowing = false;
          }
      });
  </script>
