<!DOCTYPE html>
<html lang="en-us">
  <head>

  <title>Solitaire Bet</title>

  <link rel="icon" href="Images/favicon.png">
    <style>
      body { 
        background-color: #014C28;
        background-image: url("Images/background.png");
        background-size: auto;
        background-repeat: repeat;
        background-position: top;
        height: 100vh;
        width: 100vw;
        margin: 0;
        position: fixed;
        min-height: 100vh;
        overflow: hidden;
      }
      .UnCanvas {
        /*background-image: url("Images/Loading.png");*/
        background-size: cover;
        background-repeat: no-repeat;
        background-position: center;
        position: fixed; 
        left: 50%; 
        top: 50%; 
        transform: translate(-50%, -50%);
        z-index: 10000;
        opacity: 1;
        display: block;
      }
      .none_select {
        user-select: none;
        pointer-events: none;
      }
      .background {
        z-index: 9999;
        background-color: #014C28;
        background-image: url("Images/background.png");
        background-size: cover;
        background-repeat: no-repeat;
        background-position: center;
        position: fixed;
        height: 100vh;
        width: 400vw;
        opacity: 0;
        display: none;
        left: -100%;
        user-select: none;
        pointer-events: none;
      }
    </style>
  </head>
  <body id="body">
    <div class="background none_select" id="background"></div>

    <canvas id="unity-canvas" tabindex="-1" class="UnCanvas"></canvas>

    <script>
      window.startUnityLoadingTime = Date.now();

      window.SendStatisticsEvent = function(eventName, args) {
        console.log("ðŸ“œ [SB][STATS] send stats event: " + eventName, args);
        return;

        const yandexID = !YANDEX_BUILD ? "it's tg user" : (window.yandexPlayerNotSigned != undefined && window.yandexPlayerNotSigned != null ? window.yandexPlayerNotSigned?.getUniqueID() : "not set");

        const eventData = {
          ...args,
          yandex_id: yandexID,
          device_info_from_yandex: 
            YANDEX_BUILD && window.ysdk != undefined && window.ysdk != null ? window.ysdk.deviceInfo._type : "not set"
        };

        if (IS_DEV || IS_PROD_TESTING 
          || yandexID.includes("ZjA5BzcvsfkBBAkGdIpOxGplyOOE+CK6kWP3vUD3+3M=")
          || yandexID.includes("T3JfddWIaFuBMVGDncgxLFvWyXOStkmTz5+IffA/Nf4=")) 
        {
          console.log("ðŸ“œ [SB][STATS] send stats event (DEV): " + eventName, eventData);
        }
        else
        {
          console.log("ðŸ“œ [SB][STATS] send stats event: " + eventName, eventData);
        }

        if (!IS_DEV && !IS_PROD_TESTING
          && !yandexID.includes("ZjA5BzcvsfkBBAkGdIpOxGplyOOE+CK6kWP3vUD3+3M=")
          && !yandexID.includes("T3JfddWIaFuBMVGDncgxLFvWyXOStkmTz5+IffA/Nf4=")) 
        {
          gtag('event', eventName, eventData);
          ym(100649050,'reachGoal',eventName, eventData);
        }
      };
    </script>

    <script src="Build/test.loader.js"></script>
    <script src="Resizer.js"></script>
    <script src="CallFromUnity.js"></script>

    <script>
      resize();

      createUnityInstance(document.querySelector("#unity-canvas"), {
        arguments: [],
        dataUrl: "Build/test.data",
        frameworkUrl: "Build/test.framework.js",
        codeUrl: "Build/test.wasm",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "PMFTopJoyGames",

        // devicePixelRatio: 1, // Uncomment this to override low DPI rendering on high DPI displays.
      }, (progress) => {

        resize();
        unityInstance.SendMessage('BaseSceneSetup', 'JS_SetPlayerID', 'YNDX_CNST_TestUserDevYandex');

      });
