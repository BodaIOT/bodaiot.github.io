<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity Web Player | Solitaire Bet</title>
  </head>
  <body style="text-align: center; padding: 0; border: 0; margin: 0;">
    <canvas id="unity-canvas" width=700 height=1600 tabindex="-1" style="width: 700px; height: 1600px; background: #014C28"></canvas>
    <script src="Build/test.loader.js"></script>

    <script>
      function SyncFilesCallFromU() {
        Module.FS.syncfs(true, function(err) {
            if (err) {
                unityInstance.SendMessage(gameObjectName, callbackMethod, "ERROR: " + err);
            } else {
                unityInstance.SendMessage(gameObjectName, callbackMethod, "SUCCESS");
            }
        });
      }
    </script>

    <script>
      if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
        // Mobile device style: fill the whole browser client area with the game canvas:
        var meta = document.createElement('meta');
        meta.name = 'viewport';
        meta.content = 'width=device-width, height=device-height, initial-scale=1.0, user-scalable=no, shrink-to-fit=yes';
        document.getElementsByTagName('head')[0].appendChild(meta);

        var canvas = document.querySelector("#unity-canvas");
        canvas.style.width = "100%";
        canvas.style.height = "100%";
        canvas.style.position = "fixed";

        document.body.style.textAlign = "left";
      }

      createUnityInstance(document.querySelector("#unity-canvas"), {
        arguments: [],
        dataUrl: "Build/test.data",
        frameworkUrl: "Build/test.framework.js",
        codeUrl: "Build/test.wasm",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "PMFTopJoyGames",
        productName: "Solitaire Bet",
        productVersion: "4.0.0",
        // matchWebGLToCanvasSize: false, // Uncomment this to separately control WebGL canvas render size and DOM element size.
        // devicePixelRatio: 1, // Uncomment this to override low DPI rendering on high DPI displays.
      }, (progress) => {
            console.log(progress)
        }).then((unityInstance) => {
            unityInstance.SendMessage('BaseSceneSetup', 'JS_SetPlayerID', "YNDX_CNST_TestUserDevYandex");
            unityInstance.SendMessage('BaseSceneSetup', 'JS_SetToken', "dev");
        });
    </script>
  </body>
</html>
